<!-- Welcome screen -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>Big Speech Experiment</title>

        <link href="lib/jsPsych-master/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    
        <style>
            .instruc {
                width: 50vw;
            } /* formatting for instructions text */
            
            body {
                background-color: #B0C4DE;
            }
            /* background color of the window */
        </style>
    </head>

    <body>

        <!-- Functions for data mgmt, math, and sound generation -->
        <script src="lib/data_mgmt.js" type="text/javascript"></script>
        <script src="lib/math_helpers.js" type="text/javascript"></script>
        <script src="lib/sound_functions_pd.js" type="text/javascript"></script>

        <!-- jsPsych plug-ins -->
        <script src="lib/jsPsych-master/jspsych.js"></script>
        <script src="lib/jsPsych-master/plugins/jspsych-html-keyboard-response.js"></script>
    

        <!-- Main -->
        <script>
            //Create timeline
            var timeline = [];
            
            // Start Screen (instructions)
            var welcome_screen = {
                type: 'html-keyboard-response',
                stimulus: '<div class="instruc"><p><b>Welcome to the Big Speech Experiment!</b></p><p>This experiment consists of several tasks. Choose a task below:</p><a href="https://bigspeechexperiment.web.app/LannaTask.html">Lannamaraine Task</a><br><a href="https://bigspeechexperiment.web.app/ShapeTask.html">Shape Task</a><br><a href="https://bigspeechexperiment.web.app/MandarinTask.html">Mandarin Syllables Task</a><br><a href="https://bigspeechexperiment.web.app/PitchDiff.html">Pitch Difference Task</a><br><a href="https://bigspeechexperiment.web.app/SinTask.html">Speech in Noise Task</a><br><a href="https://bigspeechexperiment.web.app/ToneScramble.html">Tone-scramble task</a><br><a href="https://bigspeechexperiment.web.app/goldmsi.html">Music Questionnaire</a></div>',
                choices: ''
            }
            timeline.push(welcome_screen);

            //Execute experiment logic specified above
            jsPsych.init({
                timeline: timeline
            });

        </script>
    </body>
</html>
